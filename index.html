<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Poker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
  <h1>Texas Hold'em Poker Game</h1>

  <div class="players">
    <div class="player-hand" id="player1-hand">
      <h2>Player 1 Hand</h2>
      <div id="player1-cards" class="cards"></div>
    </div>

    <div class="player-hand" id="player2-hand">
      <h2>Player 2 Hand</h2>
      <div id="player2-cards" class="cards"></div>
    </div>
  </div>

  <div class="community-cards">
    <h2>Community Cards</h2>
    <div id="community-cards" class="cards"></div>
  </div>

  <div class="game-info">
    <h3>Player 1 Chips: <span id="player1-chips">1000</span></h3>
    <h3>Player 2 Chips: <span id="player2-chips">1000</span></h3>
    <h3>Pot: <span id="pot">0</span></h3>
  </div>

  <div class="betting-options">
    <button id="raise-btn">Raise</button>
    <button id="call-btn">Call</button>
    <button id="fold-btn">Fold</button>
  </div>

  <button id="deal-cards">Deal Cards</button>
  <div id="winner"></div>
</div>

<script type="module" src="index.js"></script>  <!-- Main game logic -->
</body>
</html>
